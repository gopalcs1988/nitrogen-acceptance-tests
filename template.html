<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<style>
        body {
            font-family: 'Helvetica', sans-serif;
            margin: 20px;
      		padding: 14px;
      		border: 1px solid #eeeeee;
      		border-radius: 15px;
        }
      	.results-container {
      		flex-wrap: wrap;
      		display: flex;
      		justify-content: center;
      	}
      	.metric {
      		border-radius: 15px;
      		display: flex;
      		flex-direction: column;
      		align-items: center;
      		justify-content: space-between;
      		padding: 35px 55px;
      		margin: 15px;
      	}
        .metric-number {
      		margin-top: 15px;
      		font-size: x-large;
      	}
      	.metric-all {
      		background-color: #DFECFF;
      		color: #4D7DC7;
      	}
      	.metric-passed {
      		background-color: #E4FFDF;
      		color: #4DC786;
      	}
		.metric-skipped {
      		background-color: #ecf6b5;
      		color: #9f9f06;
      	}
      	.metric-failed {
      		background-color: #FFDFEB;
      		color: #C8515F;
      	}
 
        h1 {
            color: #333;
        }
</style>
<title>Nitrogen Test Report</title>
</head>
<body>
<h1><a href="https://gopalcs1988.github.io/nitrogen-acceptance-tests/" target="_blank" rel="noopener noreferrer">Nitrogen Test Results</a></h1>
<div class="results-container">
<div class="metric metric-all">
        All Scenarios
<div class="metric-number">%extractedValues.allScenarios%</div>
</div> 
<div class="metric metric-passed">
        Passed Scenarios
<div class="metric-number">%extractedValues.passedScenarios%</div>
</div>
<div class="metric metric-skipped">
	Skipped Scenarios
<div class="metric-number">%extractedValues.skippedScenarios%</div>
</div>  
<div class="metric metric-failed">
        Failed Scenarios
<div class="metric-number">%extractedValues.failedScenarios%</div>
</div> 
</div>
</body>
</html>
